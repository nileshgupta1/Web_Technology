<!DOCTYPE html>
<html lang="en">

<head>
    <title>T6</title>
    <style>
        #card {
            animation: spin infinite 4s linear;
        }

        img {
            margin: 100px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>


</head>

<body>
    <img src="https://cdn.pixabay.com/photo/2013/07/13/13/45/playing-card-161485__340.png" id="card">
</body>

</html>
