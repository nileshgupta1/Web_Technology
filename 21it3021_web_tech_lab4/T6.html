<!DOCTYPE html>
<html lang="en">

<head>
    <title>T6</title>
    <style>
        div {
            margin: 50px;
        }

        table {
            text-align: center;
            position: absolute;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            width: 70px;
            height: auto;
            border: 1px solid gray;
        }

        .version {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr class="icons">
                <td><img src="chrome.png" height="30px" width="30px" /></td>
                <td><img src="icons8-microsoft-edge-48.png" height="30px" width="30px" /></td>
                <td><img src="icons8-firefox-24.png" height="30px" width="30px" /></td>
                <td><img src="icons8-adventures-48.png" height="30px" width="30px" /></td>
                <td><img src="icons8-opera-48.png" height="30px" width="30px" /></td>
            </tr>
            <tr class="version">
                <td>57.0</td>
                <td>16.0</td>
                <td>52.0</td>
                <td>10</td>
                <td>44</td>
            </tr>
        </table>
    </div>
</body>

</html>
